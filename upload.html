<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay Radio - produit</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sora', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                        sidebar: {
                            DEFAULT: 'hsl(var(--sidebar-background))',
                            foreground: 'hsl(var(--sidebar-foreground))',
                            primary: 'hsl(var(--sidebar-primary))',
                            'primary-foreground': 'hsl(var(--sidebar-primary-foreground))',
                            accent: 'hsl(var(--sidebar-accent))',
                            'accent-foreground': 'hsl(var(--sidebar-accent-foreground))',
                            border: 'hsl(var(--sidebar-border))',
                            ring: 'hsl(var(--sidebar-ring))',
                        },
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                }
            }
        }
    </script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- berger -->

    <link rel="stylesheet" href="stylesAdmin.css">

    <!-- coleur -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <div class="min-h-screen bg-background">
            <!-- Overlay pour mobile -->
            <div class="sidebar-overlay" id="sidebarOverlay"></div>

            <!-- Aside à gauche -->
            <aside id="sidebar"
                class="fixed left-0 top-0 h-screen w-64 bg-sidebar border-r border-sidebar-border flex flex-col overflow-y-auto">
                <div class="p-6 border-b border-sidebar-border">
                    <a class="flex items-center gap-2" href="./index.html">
                        <div class="w-10 h-10 rounded-full gradient-primary flex items-center justify-center">
                            <img src="./image/logo.jpg" alt="Slay Radio" class="h-10 md:h-12 w-auto rounded-lg">
                        </div>
                        <span class="text-lg font-bold text-gradient">SLAY RADIO</span>
                    </a>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <a class="flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all bg-sidebar-accent gradient-primary text-primary-foreground"
                        href="./dashbord.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-layout-dashboard w-5 h-5">
                            <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                            <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                            <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                            <rect width="7" height="5" x="3" y="16" rx="1"></rect>
                        </svg>
                        Dashboard
                    </a>
                    <a class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all text-sidebar-foreground hover:bg-sidebar-accent"
                        href="./list_music.html" data-page="mes_music">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-music w-5 h-5">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>Musiques
                    </a>
                    <a class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all text-sidebar-foreground hover:bg-sidebar-accent"
                        href="./list_reservation.html" data-page="upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-upload w-5 h-5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" x2="12" y1="3" y2="15"></line>
                        </svg>Réservation
                    </a>
                    <a class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all text-sidebar-foreground hover:bg-sidebar-accent"
                        href="./list_artiste.html" data-page="table">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-message-circle w-5 h-5">
                            <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
                        </svg>Artistes/DJ
                    </a>
                    <a class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all text-sidebar-foreground hover:bg-sidebar-accent"
                        href="./list_programme.html" data-page="programme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-calendar w-5 h-5">
                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                            <line x1="16" x2="16" y1="2" y2="6"></line>
                            <line x1="8" x2="8" y1="2" y2="6"></line>
                            <line x1="3" x2="21" y1="10" y2="10"></line>
                        </svg>Programme
                    </a>
                    <a class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all text-sidebar-foreground hover:bg-sidebar-accent"
                        href="./list_produit.html" data-page="produit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-package w-5 h-5">
                            <path d="m7.5 4.27 9 5.15"></path>
                            <path
                                d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z">
                            </path>
                            <path d="m3.3 7 8.7 5 8.7-5"></path>
                            <path d="M12 22V12"></path>
                        </svg>Produits
                    </a>
                </nav>
                <div class="p-4 border-t border-sidebar-border">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-muted flex items-center justify-center">
                            <span class="text-sm font-bold text-foreground">SP</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-sidebar-foreground truncate">Super Admin</p>
                            <p class="text-xs text-muted-foreground truncate">maxflow@slayradio.com</p>
                        </div>
                    </div>
                    <a class="flex items-center gap-2 text-sm text-muted-foreground hover:text-destructive transition-colors"
                        href="/login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-log-out w-4 h-4">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" x2="9" y1="12" y2="12"></line>
                        </svg>Déconnexion
                    </a>
                </div>
            </aside>

            <!-- Header en haut -->
            <nav class="fixed top-0 left-0 right-0 md:left-64 bg-background border-b border-border z-30 h-16">
                <div class="flex items-center justify-between px-4 md:px-8 h-full">
                    <div class="flex items-center gap-4">
                        <button id="sidenavToggle"
                            class="md:hidden text-foreground text-xl p-2 hover:bg-muted rounded-lg transition-colors"
                            aria-label="Toggle sidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h3 class="text-lg md:text-xl font-bold text-gradient hidden md:block">SLAY RADIO</h3>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-sm md:text-base text-foreground">Super Admin</p>
                        <p class="text-xs text-muted-foreground hidden md:block">maxflow@slayradio.com</p>
                    </div>
                </div>
            </nav>

            <!-- Contenu principal -->
            <main class="md:ml-64 pt-16 p-4 md:p-8 max-w-7xl pt-1 lg:pt-20">

                <!--titre -->
                <!-- recherche + titre -->
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 pt-1 sm:pt-16">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-foreground">ARTISTE / DJ</h1>
                    </div>
                    <a href="./list_music.html">
                        <button
                            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 gradient-primary glow-primary w-full md:w-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-upload w-4 h-4">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" x2="12" y1="3" y2="15"></line>
                            </svg>Retour à la liste
                        </button>
                    </a>
                </div>

                <!-- UPLOAD FORM -->
                <section class="gradient-card rounded-xl p-6 border border-border max-w-2xl mx-auto">
                    <h2 class="text-lg font-semibold text-foreground mb-4">Uploader une piste</h2>

                    <form id="uploadForm" class="space-y-4">
                        <!-- Pochette -->
                        <div>
                            <label class="block text-sm font-medium text-foreground mb-2">Pochette</label>
                            <div class="flex items-center gap-4">
                                <img id="coverPreview"
                                    src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=120&h=120&fit=crop"
                                    class="w-24 h-24 rounded-lg object-cover border border-border">
                                <button type="button" onclick="document.getElementById('coverInput').click()"
                                    class="px-3 py-2 rounded-md border border-border text-sm hover:bg-muted transition">
                                    Choisir image
                                </button>
                                <input id="coverInput" type="file" accept="image/*" class="hidden">
                            </div>
                        </div>

                        <!-- Fichier audio -->
                        <div>
                            <label class="block text-sm font-medium text-foreground mb-2">Fichier audio</label>
                            <div id="audioDrop"
                                class="border-2 border-dashed border-border rounded-lg p-6 text-center cursor-pointer hover:border-primary transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2"
                                    class="mx-auto mb-2 text-muted-foreground">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" x2="12" y1="3" y2="15" />
                                </svg>
                                <p class="text-sm text-muted-foreground">Clique ici ou dépose un fichier audio</p>
                                <input id="audioInput" type="file" accept="audio/*" class="hidden">
                                <p id="audioName" class="text-xs text-primary mt-2"></p>
                            </div>
                        </div>

                        <!-- Métadonnées -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input id="title" type="text" placeholder="Titre" required
                                class="w-full px-3 py-2 rounded-md border border-border bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                            <input id="genre" type="text" placeholder="Genre"
                                class="w-full px-3 py-2 rounded-md border border-border bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            <input id="title" type="text" placeholder="Artiste" required
                                class="w-full px-3 py-2 rounded-md border border-border bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        <textarea id="desc" rows="3" placeholder="Description (optionnel)"
                            class="w-full px-3 py-2 rounded-md border border-border bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                        <!-- Boutons -->
                        <div class="md:col-span-2 flex items-center justify-end gap-4 pt-4">
                            <a href="./list_music.html"
                                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                Annuler
                            </a>
                            <button type="submit"
                                class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-lg gradient-primary text-white hover:opacity-90 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-send">
                                    <line x1="22" y1="2" x2="11" y2="13" />
                                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                </svg>
                                Uploader
                            </button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script src="./admin.js"></script>
    <script>
        // preview pochette
        document.getElementById('coverInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) document.getElementById('coverPreview').src = URL.createObjectURL(file);
        });

        // zone drag-and-drop audio
        const audioDrop = document.getElementById('audioDrop');
        const audioInput = document.getElementById('audioInput');
        const audioName = document.getElementById('audioName');

        audioDrop.addEventListener('click', () => audioInput.click());

        audioInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) audioName.textContent = file.name;
        });

        // évite le rechargement de page (à remplacer par ton vrai upload)
        document.getElementById('uploadForm').addEventListener('submit', e => {
            e.preventDefault();
            alert('Fichier prêt à être envoyé !\nBranche ici ton appel API.');
        });
    </script>

</body>

</html>
